{% extends 'layouts/base.html' %}

{% block content %}
<h1 class="my-4">Наши книги</h1>
<a class="btn btn-warning btn-lg text-dark" href="{% url 'book_create' %}">Добавить книгу</a>

<table class="table table-hover table-borderless  my-4">
    <thead class="thead-dark bg-warning" style="--bs-bg-opacity: .5;">
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Автор</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        {% if books %}
        {% for book in books %}
        <tr>
            <td>{{ book.id }}</td>
            <td><a href="{% url 'book_page' book.id %}">{{ book.title }}</a></td>
            <td>{{ book.author }}</td>
            <td>
                <a href="{% url 'book_update' book.id %}">Внести изменения</a>
                <br>
                <a href="{% url 'book_delete' book.id %}">Удалить книгу</a>
            </td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="4">
                Пока книг нет
            </td>
        </tr>
        {% endif %}
    </tbody>
</table>
{% endblock %}
